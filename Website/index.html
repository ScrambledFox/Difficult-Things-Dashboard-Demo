<!DOCTYPE html>
<html>
<head>
	<title>LLL Dashboard</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js"></script>
</head>
<body onload="updateLayerList();">

	<div class="row">
	  
	  <div class="column left holder">
	  </div>

	  <div class="column right">
	    <h1>LAYERS</h1>

	    <!--<button id="test" onclick="updateLayerList()">Update Layers</button>-->

	    <div>
	    	<ul style="list-style-type:none" id="layerList"></ul>
	    </div>

	  </div>
	</div>

	<!-- The Modal -->
	<div id="newLayerModal" class="modal">
		<!-- Modal content -->
 		<div class="modal-content">
    		<!--<span class="close">&times;</span>-->
    		<p>
    			<h2>Adding new Layer</h2>
    			<br>
    			<form>
    				Layer Name: <input type="text" name="layerName">
    				<br>
    				<br>
    				<textarea rows="4" cols="50">New Layer Description</textarea>
    				<br>
    				<br>
    				<button type="submit">Cancel</button> <button type="submit">OK</button>
    			</form>
    		</p>
  		</div>
	</div>

	<script>
		var windowModal = document.getElementById("newLayerModal");
		var span = document.getElementsByClassName("close")[0];

		span.onclick = function () {
			windowModal.style.display = "none";
		}
	</script>

	 <p>
      This is the first comment.
      <!-- We will put our React component inside this div. -->
      <div class="like_button_container" data-commentid="1"></div>
    </p>

	<!-- Load React. -->
  	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

	<!-- Load our React component. -->
  	<script src="like_button.js"></script>

</body>
</html>
